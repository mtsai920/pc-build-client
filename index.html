<!DOCTYPE html>
<html>
    <head>
      <title>PC Build Tracker</title>

      <!-- Fonts for Navbar -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="apple-touch-icon" sizes="180x180" href="./assets/scripts/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/scripts/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./assets/scripts/favicon/favicon-16x16.png">
      <link rel="manifest" href="./assets/scripts/favicon/site.webmanifest">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- Navigation Bar -->

      <nav class="navbar navbar-light" style="background-color: #4682B4;">
        <a class="navbar-brand">PC Build Tracker</a>
        <a class="navbar-right">Build and Keep Track of your Ultimate PC</a>
      </nav>

    <!-- Auth Information -->

    <p class="other-message"></p>

    <div class="auth-container">
      <form id="sign-up">
        <h3 id="sign-up-text">Sign Up</h3>
          <div class="col col-sm">
            <input type="text" class="form-control form-control-lg" name="credentials[email]" placeholder="Email">
          </div>
          <div class="col col-sm">
            <input type="password" class="form-control form-control-lg" name="credentials[password]" placeholder="Password">
          </div>
          <div class="col col-sm">
            <input type="password" class="form-control form-control-lg" name="credentials[password_confirmation]" placeholder="Confirm Password">
          </div>
          <div class="col">
            <input class="btn btn-primary btn-lg" type="submit" value="Sign Up">
          </div>
      </form>

      <form id="login">
        <h3 id="login-text">Login</h3>
        <div class="col col-sm">
          <input type="text" class="form-control form-control-lg" name="credentials[email]" placeholder="Email">
        </div>
        <div class="col col-sm">
          <input type="password" class="form-control form-control-lg" name="credentials[password]" placeholder="Password">
        </div>
        <div class="col">
          <input class="btn btn-success btn-lg" type="submit" value="Login">
        </div>
      </form>
    </div>

    <div class="ask-login">
      <h5>Already signed up?</h5>
      <button type="button" class="btn btn-success ask-login-button">Login</button>
    </div>

    <div class="ask-signup">
      <h5>Need to sign up?</h5>
      <button type="button" class="btn btn-primary ask-signup-button">Sign Up</button>
    </div>

    <h5 id="message"></h5>

    <h5 id="build-info-text"></h5>

    <!-- Build -->

    <div class="build-info-container">

      <form id="retrieve-builds">
        <input class="btn btn-dark" type="submit" value="See All Builds">
      </form>

      <div class="create-button">
        <button type="button" class="btn btn-primary">Create a Build</button>
      </div>

    </div>

    <!-- Create Build Form -->

    <p class="home"></p>

    <form id="create-build-form">
      <div class="create-build-container">
        <div class="create-build-major">
          <div class="form-group">
            <label for="create-build-major">Build Name</label>
            <input type="text" class="form-control" name="build[name]" placeholder="Build Name" required>
          </div>
          <div class="form-group">
            <label for="create-build-major">Build Description</label>
            <input type="text" class="form-control" name="build[description]" placeholder="Build Description">
          </div>
          <div class="form-group">
            <label for="create-build-major">Budget ($)</label>
            <input type="text" class="form-control" name="build[budget]" placeholder="Budget">
          </div>
        </div>
        <div class="create-build-minor">
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[cpu]" placeholder="Processor">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[gpu]" placeholder="Graphics Card">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[motherboard]" placeholder="Motherboard">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[ram]" placeholder="Ram">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[cooler]" placeholder="Cooler">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[power_supply]" placeholder="Power Supply">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[storage]" placeholder="Storage">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[other]" placeholder="Other">
          </div>
          <div class="col">
            <input class="btn btn-dark" type="submit" value="Create Build">
          </div>
        </div>
      </div>
    </form>

    <div class="home-builds"></div>

    <!-- Footer -->

    <nav class="navbar fixed-bottom navbar-light bg-light">

      <form id="log-out">
        <input class="btn btn-secondary" type="submit" value="Log Out">
      </form>

      <form id="change-password" class="form-inline">
        <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
        <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
        <input class="btn btn-warning" type="submit" value="Change Password">
      </form>

      <div class="copyright">
        <p>2020 | <a href="https://github.com/mtsai920" target="_blank">Megan Tsai</a></p>
      </div>

    </nav>

    </body>

</html>
