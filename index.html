<!DOCTYPE html>
<html>
    <head>
      <title>PC Build Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- Navigation Bar -->

      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">PC Build Tracker</a>
        <a class="navbar-right">Build and Keep Track of your Ultimate PC.</a>
      </nav>

    <!-- Auth Information -->

    <p class="other-message"></p>

    <div class="auth-container">
      <form id="sign-up">
        <h5 id="sign-up-text">Sign Up</h5>
          <div class="col col-sm">
            <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
          </div>
          <div class="col col-sm">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
          </div>
          <div class="col col-sm">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
          </div>
          <div class="col">
            <input class="btn btn-primary" type="submit" value="Sign Up">
          </div>
      </form>

      <form id="login">
        <h5 id="login-text">Login</h5>
        <div class="col col-sm">
          <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
        </div>
        <div class="col col-sm">
          <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
        </div>
        <div class="col">
          <input class="btn btn-success" type="submit" value="Login">
        </div>
      </form>
    </div>

    <p class="message"></p>

    <!-- Build-related Buttons -->

    <div class="build-info-container">

      <!-- <form id="retrieve-one-build" class="form-inline">
        <label class="sr-only" for="retrieve-one-build">View Build</label>
          <input type="text" class="form-control" name="buildId" placeholder="Build ID">
        <input class="btn btn-dark" type="submit" value="View Build">
      </form> -->

      <form id="retrieve-builds">
        <input class="btn btn-dark" type="submit" value="See All Builds">
      </form>

      <form id="delete-build" class="form-inline">
        <label class="sr-only" for="deleting-build">Delete</label>
          <input type="text" class="form-control" name="build[buildid]" placeholder="Build ID">
        <input class="btn btn-danger" type="submit" value="Delete Build">
      </form>

    </div>

    <!-- Homepage Info -->

    <p class="home">

    <form id="create-build-form">
      <div class="create-build-container">
        <div class="create-build-major">
          <div class="form-group">
            <label for="create-build-major">Build Name</label>
            <input type="text" class="form-control" name="build[name]" placeholder="Build Name">
          </div>
          <div class="form-group">
            <label for="create-build-major">Build Description</label>
            <input type="text" class="form-control" name="build[description]" placeholder="Build Description">
          </div>
          <div class="form-group">
            <label for="create-build-major">Budget</label>
            <input type="text" class="form-control" name="build[budget]" placeholder="Budget">
          </div>
        </div>
        <div class="create-build-minor">
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[cpu]" placeholder="Processor">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[gpu]" placeholder="Graphics Card">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[motherboard]" placeholder="Motherboard">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[ram]" placeholder="Ram">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[cooler]" placeholder="Cooler">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[power_supply]" placeholder="Power Supply">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[storage]" placeholder="Storage">
          </div>
          <div class="col col-sm">
            <input type="text" class="form-control" name="build[other]" placeholder="Other">
          </div>
          <div class="col">
            <input class="btn btn-dark" type="submit" value="Create Build">
          </div>
        </div>
      </div>
    </form>

    <div class="home-builds"></div>

    <!-- Footer -->

    <nav class="navbar fixed-bottom navbar-light bg-light">

      <form id="log-out">
        <input class="btn btn-secondary" type="submit" value="Log Out">
      </form>

      <form id="change-password" class="form-inline">
        <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
        <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
        <input class="btn btn-warning" type="submit" value="Change Password">
      </form>

      <div class="copyright">
        <p>2020 | <a href="https://www.linkedin.com/in/meganktsai/">Megan Tsai</a></p>
      </div>

    </nav>

    </body>

</html>
